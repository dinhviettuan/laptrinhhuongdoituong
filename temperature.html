<body>
	<script>
		function Temperature (C){
		this.C = C;
		this.chuyendoF = function(){
			return (C*1.8)+32;
		}
		this.chuyendoK = function(){
			return C + 273.15;
		}
	}
			var temperature = new Temperature(25);
			alert(temperature.chuyendoF()+"   " +temperature.chuyendoK());
	</script>
</body>
